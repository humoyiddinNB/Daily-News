{% extends 'news/base.html' %}
{% load static %}

{% block title %} Turkumlar {% endblock title %}

{% block content %}

{% for news in category_news %}
    <div class="container">
        <div class="row" >
            <div class="col-sm-8">
                <a href="{% url 'details' news.slug %}" >
                    <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width:50%">
                    <h2>{{ news.title }}</h2>
                </a>
            </div>
        </div>
    </div>


{% endfor %}

{% endblock content %}
